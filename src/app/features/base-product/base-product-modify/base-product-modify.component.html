<mat-card>
    <mat-card-header>
        <mat-card-title>{{selectedBaseProduct?.name}} à modifier?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="fg" (ngSubmit)="update()">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName ="name">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName ="description">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Quantité de base</mat-label>
                    <input matInput type="number" formControlName ="quantity">
                </mat-form-field>
            </div>
            <div>
            
                <img mat-card-image  class ="picture" src="{{selectedBaseProduct?.picture ?? defaultPicture }}"   >
                
                <div></div>
                <input nbInput type="file"  (change)="Getfile($event)" accept="image/*" >
        
        </div>
        
            
            <button [disabled]="fg.invalid" nbButton class="button">Modifier</button>
        </form>
    </mat-card-content>
</mat-card>
