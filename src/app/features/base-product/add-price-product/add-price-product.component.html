
<mat-card>
    <mat-card-header>
        <mat-card-title>Prix actuel : {{selectedPriceProduct.priceProduct}} € </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
            <form [formGroup]="fg" (ngSubmit)="OnSubmit()">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Nouveau prix</mat-label>
                        <input matInput type="number" formControlName ="priceProduct" >
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Date de départ</mat-label>
                        <input matInput type="datetime-local" formControlName ="dateStart" >
                    </mat-form-field>
                </div>
                <button [disabled]="fg.invalid" nbButton class="button">Valider</button>
            </form>
        
    </mat-card-content>
</mat-card>
