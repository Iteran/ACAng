<mat-card>
    <mat-card-header>
        <mat-card-title>Informations de profil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="fg" (ngSubmit)="Update()">      
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nom </mat-label>
                    <input matInput   formControlName="name"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Prénom </mat-label>
                    <input matInput  formControlName="firstName"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Email </mat-label>
                    <input matInput  formControlName="email"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Adresse </mat-label>
                    <input matInput placeholder="{{selectedCustomer?.address}}" formControlName="address"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nom de société </mat-label>
                    <input matInput placeholder="{{selectedCustomer?.businessName}}" formControlName="businessName"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Numéro de téléphone </mat-label>
                    <input matInput placeholder="{{selectedCustomer?.phoneNumber}}"value="{{selectedCustomer?.phoneNumber}}" formControlName="phoneNumber"/>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button [disabled]="fg.invalid"  color="accent">Modifier</button>
            </div>
        </form>  
    </mat-card-content>
</mat-card>
